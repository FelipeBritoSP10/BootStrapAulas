<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cursos de Programação</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid bg-light vh-100 d-flex align-items-center justify-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="text-center mb-4">
                        <h2>Bem-vindo!</h2>
                        <p>Faça login para acessar os cursos e aprimorar suas habilidades em programação.</p>
                    </div>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Nome de usuário</label>
                            <input type="text" class="form-control" id="username" placeholder="Insira seu nome..." name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" placeholder="Insira uma senha..." name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                    </form>
                    <div id="loginMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        function redirectToSite() {
            window.location.href = "https://bootstrap-aulas.vercel.app/#";
        }

    
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            redirectToSite();
        });
    </script>
</body>
</html>
