<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container">
  <div class="row justify-content-center mt-5">
  <div class="col-md-6">
  <div class="card">
  <div class="card-header">
  <h4 class="text-center">Sistema de Acesso</h4>
  </div>
  <div class="card-body">
  <p class="text-center">Por favor, insira suas credenciais para acessar o site.</p><form id="loginForm">
  <div class="form-group">
  <label for="username">Nome:</label>
  <input type="text" id="username" name="username" class="form-control" placeholder="Insira seu nome..." required>
  </div>
  <div class="form-group">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Insira seu email..." required>
  </div>
  <div class="form-group">
  <label for="password">Senha:</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Insira sua senha..." required>
  </div>
  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
  
<script src="index.html"></script>
<script src="login.js"></script>
</body>
</html>
